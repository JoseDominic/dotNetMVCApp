
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" src="https://jqwidgets.com/jquery-widgets-demo/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://jqwidgets.com/jquery-widgets-demo/jqwidgets/jqx-all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://jqwidgets.com/jquery-widgets-demo/jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript">
        $(document).ready(function () {
            // In this part, you need to prepare your data
            var source =
            {
                datatype: "json",
                datafields: [

                    { name: 'EId', type: 'number' },
                    { name: 'EName', type: 'string' },
                    { name: 'EDesignation', type: 'string' },

                    { name: 'EDOJ', type: 'string' },


                ],
                url: 'http://localhost:50438/odata/Emps'
            }
            var dataAdapter = new $.jqx.dataAdapter(source);
            // displaying data in the grid with jqxGrid
            $("#gridEmps").jqxGrid(
                {
                    width: 1000,
                    source: dataAdapter,
                    pageable: true,
                    sortable: true,
                    columns: [

                        { text: "Id", datafield: "EId" },
                        { text: "Name", datafield: "EName" },
                        { text: "Designation", datafield: "EDesignation" },


                        { text: "Date of joining", datafield: "EDOJ" },

                    ]
                });
        });
    </script>
</head>
<body>
    <h1 class="bg-primary text-white text-center">Person Records</h1>
    <div id="gridEmps" style="margin:30px;" class="bg-white text-primary"></div>

</body>
</html>
